<div class="row row-content">
    <div class="col-12">
       <h2 style="text-align: center; margin-top:20px;">Send us your Feedback</h2>
    </div>
     <div class="col-12 col-md-9" style="    margin-left: 49px;">
         <form>
            <div class="form-group row">
                <label for="customerName"  class="col-md-2 col-form-label">Customer name</label>
                <div class="col-md-10"> 
                    <input type="text" class="form-control" id="workerName" name="customerName"
                    placeholder="Customer's Name" >
                </div>
            </div>
            <div class="form-group row">
                <label for="serviceName"  class="col-md-2 col-form-label">Service Name</label>
                <div class="col-md-10"> 
                    <input type="text" class="form-control" id="workerName" name="serviceName"
                    placeholder="Service's Name" >
                </div>
            </div>
             <div class="form-group row">
                 <label for="workerName"  class="col-md-2 col-form-label">Worker Name</label>
                 <div class="col-md-10"> 
                     <input type="text" class="form-control" id="workerName" name="workerName"
                     placeholder="Worker's Name" >
                 </div>
             </div>
             
             <div class="form-group row">
                 <label for="Rating"  class="col-md-2 col-form-label">Rating</label>
                 <div class="col-md-10"> 
                     <input type="number" class="form-control" id="Rating" name="Rating"
                     placeholder="Worker's Rating" >
             </div>
             </div>
           
               

        <div class="form-group row">
            <label for="feedback"  class="col-md-2 col-form-label">Your Feedback</label>
            <div class="col-md-10" style = "height: 100px;"> 
                <textarea class="form-control" id="feedback" name="feedback"
                rows="12" ></textarea>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-md-8 offset-md-2" ></div>
       <button type="submit" class="btn btn-primary">send feedback</button>
    </div>


         </form>
     </div>
    
</div>
